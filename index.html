<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div class="banner-layer">
                <!-- adicionar uma cor de fundo dentro da img -->
                 <h1>Seja Bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <!-- Gerar uma senha segura -->
             <p>Quer ajudar para gerar uma senha segura? <span id="generate-password">Clique aqui.</span></p>
             <!-- Div q vai aparecer a geração de senha -->
              <div id="generated-password">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
              </div>
            <div class="form-control">
                <label for="confirpassword">Confirmação de Senha</label>
                <input type="password" name="confirpassword" id="confirpassword" placeholder="Confirme sua senha">
            </div>

            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>
</html>
